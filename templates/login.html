{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول للنظام</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS الأساسي والستايل الزجاجي (Glassmorphism) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .login-container { 
            width: 350px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: right;
        }

        h2 { 
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #e0e7ff;
        }

        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px; 
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        
        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button[type="submit"] { 
            width: 100%; 
            padding: 14px; 
            background-color: #10b981; 
            color: white; 
            border: none; 
            border-radius: 50px;
            cursor: pointer; 
            font-size: 1.1em;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button[type="submit"]:hover { 
            background-color: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .error { 
            color: #ffcccc;
            background: rgba(239, 68, 68, 0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center; 
            margin-bottom: 20px; 
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>

        {% if form.errors %}
            <p class="error"> اسم المستخدم أو كلمة المرور غير صحيحة.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <label for="id_username">اسم المستخدم</label>
            <input type="text" name="username" id="id_username" placeholder="أدخل اسم المستخدم" required>
            
            <label for="id_password">كلمة المرور</label>
            <input type="password" name="password" id="id_password" placeholder="أدخل كلمة المرور" required>
            
            <input type="hidden" name="next" value="/">
            
            <button type="submit">دخول النظام</button>
        </form>
    </div>
</body>
</html>
